<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h1>SNAKE GAME</h1>
            <div class="refreshscore">
                <span class="score" style="border:1px solid black">score=<span class="number">0</span></span>
                <span class="refresh" style="border:1px solid black">refresh</span>
            </div>
            <div class="gameboard"></div>
            <div class="buttons">
                <div class="up">up</div>
                <div class="leftright">
                    <div class="left">left</div>
                    <div class="right">right</div>
                </div>
                <div class="down">down</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
